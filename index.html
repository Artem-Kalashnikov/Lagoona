<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../lagoona/fonts/stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-width">
    <title>Lagoona</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="heading__logo"></div>
            <div class="heading__number">+74953225448</div>
            <div class="heading__account">
                <div class="heading__account--svg"> <img src="./account.svg"> </div>
                <div class="heading__account--text">Личный Кабинет</div>
            </div>
        </div>
        <div class="nav">
            <div class="nav__gray">
                <div class="nav__gray--item">О нас</div>
                <div class="nav__gray--item">Услуги</div>
                <div class="nav__gray--item">Преимущества</div>
                <div class="nav__gray--item">Размещение</div>
                <div class="nav__gray--item">Блог</div>
                <div class="nav__gray--item">Контакты</div>
            </div>
            <div class="nav__gold">
                <div class="nav__gold--item">Хочу тур</div>
                <div class="nav__gold--item">Обрытный звонок</div>
            </div>
        </div>
        <div class="intro">
            <h2 class="">Спецпредложения</h2>
            <div class="intro__items">
                <div class="intro__items--left">
                    <div class="intro__items--first">
                        <div class="intro__items--text">
                            <p class="intro__items--heading">Мальдивские острова</p>
                            <p class="intro__items--price">от 120 000 р</p>
                            <p class="intro__items--more">Подробнее <img src="./more.svg"></p>
                        </div>    
                    </div>
                    <div class="intro__items--second">
                        <div class="intro__items--heading">Горящий тур на остров крит </div>
                        <div class="intro__items--price">от 70 000 р</div>
                        <div class="intro__items--more">Подробнее <img src="./more.svg"></div>
                    </div>
                </div>
                <div class="intro__items--right">
                    <div class="intro__items--heading">Пивные острова<br> Чехия</div>
                    <div class="intro__items--price">от 50 000 р</div>
                    <div class="intro__items--more">Подробнее <img src="./more.svg"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
